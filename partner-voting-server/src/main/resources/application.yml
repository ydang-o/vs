server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${voting.datasource.driver-class-name}
      url: jdbc:mysql://${voting.datasource.host}:${voting.datasource.port}/${voting.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${voting.datasource.username}
      password: ${voting.datasource.password}
  redis:
    host: ${voting.redis.host}
    port: ${voting.redis.port}
    #password: ${voting.redis.password}
    database:  ${voting.redis.database}
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.voting.entity
  configuration:
    map-underscore-to-camel-case: true
  #开启驼峰命名

logging:
  level:
    com:
      voting:
        mapper: debug
        service: info
        controller: info

voting:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 720000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: itheima
    user-ttl: 720000000
    user-token-name: authentication
  alioss:
    endpoint: ${voting.alioss.endpoint}
    access-key-id: ${voting.alioss.access-key-id}
    access-key-secret: ${voting.alioss.access-key-secret}
    bucket-name: ${voting.alioss.bucket-name}
  wechat:
    appid: ${voting.wechat.appid}
    secret: ${voting.wechat.secret}

